<html lang="en">

		<head>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="aframe-gif-shader2.js"></script>
  <script src="aframe-text-geometry-component.min.js"></script>
    </head>
  <body style='margin : 0px; overflow: hidden;'>
	</div>
		   <a-scene embedded arjs='trackingMethod: best;'>
   <a-assets>
        <img id="temaki13" src="temaki13.gif">
      </a-assets>

			<a-marker preset='custom' type='pattern' url='patts/marker4.patt'>


					<!-- FOR GIFS -->
					<a-entity  position="-1 -1 0">
						<a-entity  position="0 0 0" rotation="-90 0 0" geometry="primitive:plane; height: 1; width: 1;skipCache:true;buffer:false" material="shader:gif;src:url(temaki13.gif);transparent: true;opacity:1" data-label="left middle"></a-entity>
					</a-entity>
					<a-entity  position="1 -1 0">
						<a-entity  position="0 0 0" rotation="-90 0 0" geometry="primitive:plane; height: 1; width: 1" material="shader:gif;src:url(temaki13.gif);transparent: true;opacity:1" ></a-entity>
					</a-entity>
					<a-entity  position="-1 1 0">
					<a-entity  position="0 0 0" rotation="-90 0 0" geometry="primitive:plane; height: 1; width: 1" material="shader:gif;src:url(temaki13.gif);transparent: true;opacity:1" ></a-entity>
					</a-entity>
					<a-entity  position="1 1 0">
					<a-entity  position="0 0 0" rotation="-90 0 0" geometry="primitive:plane; height: 1; width: 1" material="shader:gif;src:url(temaki13.gif);transparent: true;opacity:1"></a-entity>
					</a-entity>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>


</html>
